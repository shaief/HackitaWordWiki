{% extends "base.html" %}
{% load static %}



{% block content %}
{% if latest_page_list %}
    <ul>
    {% for page in latest_page_list %}
        <li><a href="{% url 'pages:detail' page.id %}">{{ page.word }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No pages are available.</p>
{% endif %}

{% endblock %}
